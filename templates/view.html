{% extends "base.html" %}

{% block content %}

<div class="container">
  <h2>View your Expenses</h2>
  <p></p>            
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Expense ID</th>
        <th>Amount</th>
        <th>Category</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      {% for sublist in my_list %}
                <tr>
                    {% for item in sublist %}
                        <td>{{ item }}</td>
                    {% endfor %}
                </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
  
{% endblock %}
